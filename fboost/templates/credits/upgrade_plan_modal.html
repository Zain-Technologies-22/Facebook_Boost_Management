<!-- templates/credits/upgrade_plan_modal.html -->
{% load crispy_forms_tags %}
<div class="modal fade" id="upgradePlanModal" tabindex="-1" aria-labelledby="upgradePlanModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="upgradePlanForm" method="post" action="{% url 'create_billing_transaction' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="upgradePlanModalLabel">Upgrade Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm Upgrade</button>
                </div>
            </form>
        </div>
    </div>
</div>
