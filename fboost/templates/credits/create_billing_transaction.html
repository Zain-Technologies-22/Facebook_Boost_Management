<!-- templates/credits/create_billing_transaction.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Create Billing Transaction{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create Billing Transaction</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" id="billingTransactionForm">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
