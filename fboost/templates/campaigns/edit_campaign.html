{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Campaign</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Campaign Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ campaign.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="target_audience" class="form-label">Target Audience</label>
            <input type="text" class="form-control" id="target_audience" name="target_audience" value="{{ campaign.target_audience }}">
        </div>
        <div class="mb-3">
            <label for="daily_budget" class="form-label">Daily Budget</label>
            <input type="number" class="form-control" id="daily_budget" name="daily_budget" value="{{ campaign.daily_budget }}" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'campaign_detail' campaign.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
