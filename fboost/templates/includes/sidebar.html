<!-- templates/includes/sidebar.html -->

<div class="sidebar-header p-3 border-bottom">
    <div class="d-flex align-items-center">
        <img src="
        {% comment %} {% static 'img/logo.svg' %} {% endcomment %}
        " alt="FBoost" height="30" class="me-2">
        <span class="sidebar-title">FBoost</span>
    </div>
</div>

<div class="sidebar-content p-3">
    <nav class="nav flex-column">
        <!-- Dashboard Section -->
        <div class="nav-section mb-3">
            <small class="text-muted text-uppercase d-none d-lg-block">Main</small>
            <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i>
                <span class="ms-2 d-none d-lg-inline">Dashboard</span>
            </a>
            <a href="
            {% comment %} {% url 'analytics' %} {% endcomment %}
            " class="nav-link {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}">
                <i class="bi bi-graph-up"></i>
                <span class="ms-2 d-none d-lg-inline">Analytics</span>
            </a>
        </div>

        <!-- Campaigns Section -->
        <div class="nav-section mb-3">
            <small class="text-muted text-uppercase d-none d-lg-block">Campaigns</small>
            <a href="{% url 'campaigns' %}" class="nav-link {% if request.resolver_match.url_name == 'campaigns' %}active{% endif %}">
                <i class="bi bi-megaphone"></i>
                <span class="ms-2 d-none d-lg-inline">All Campaigns</span>
            </a>
            <a href="
            {% comment %} {% url 'create_campaign' %} {% endcomment %}
            " class="nav-link {% if request.resolver_match.url_name == 'create_campaign' %}active{% endif %}">
                <i class="bi bi-plus-circle"></i>
                <span class="ms-2 d-none d-lg-inline">Create Campaign</span>
            </a>
        </div>

        <!-- Billing Account Section -->
        <div class="nav-section mb-3">
            <small class="text-muted text-uppercase d-none d-lg-block">Billing</small>
            <a href="{% url 'billing' %}" class="nav-link {% if request.resolver_match.url_name == 'billing' %}active{% endif %}">
                <i class="bi bi-wallet2"></i>
                <span class="ms-2 d-none d-lg-inline">Billing & Subscription</span>
            </a>
            <a href="{% url 'billing_history' %}" class="nav-link {% if request.resolver_match.url_name == 'billing_history' %}active{% endif %}">
                <i class="bi bi-clock-history"></i>
                <span class="ms-2 d-none d-lg-inline">Billing History</span>
            </a>
        </div>

        <!-- AD Account Section -->
        <div class="nav-section mb-3">
            <small class="text-muted text-uppercase d-none d-lg-block">AD Account</small>
            <a href="{% url 'apply_ad_account' %}" class="nav-link {% if request.resolver_match.url_name == 'apply_ad_account' %}active{% endif %}">
                <i class="bi bi-plus-square"></i>
                <span class="ms-2 d-none d-lg-inline">Apply AD Account</span>
            </a>
            <a href="{% url 'my_ad_account' %}" class="nav-link {% if request.resolver_match.url_name == 'my_ad_account' %}active{% endif %}">
                <i class="bi bi-folder"></i>
                <span class="ms-2 d-none d-lg-inline">My AD Account</span>
            </a>
            <a href="
            {% comment %} {% url 'transfer_account' %} {% endcomment %}
            " class="nav-link {% if request.resolver_match.url_name == 'transfer_account' %}active{% endif %}">
                <i class="bi bi-arrow-left-right"></i>
                <span class="ms-2 d-none d-lg-inline">Transfer Account</span>
            </a>
        </div>

        <!-- Account Section -->
        <div class="nav-section mb-3">
            <small class="text-muted text-uppercase d-none d-lg-block">Account</small>
            <a href="{% url 'view_credits' %}" class="nav-link {% if request.resolver_match.url_name == 'view_credits' %}active{% endif %}">
                <i class="bi bi-coin"></i>
                <span class="ms-2 d-none d-lg-inline">Credits</span>
            </a>
            <a href="{% url 'profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                <i class="bi bi-person"></i>
                <span class="ms-2 d-none d-lg-inline">Profile</span>
            </a>
            <a href="{% url 'settings' %}" class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                <i class="bi bi-gear"></i>
                <span class="ms-2 d-none d-lg-inline">Settings</span>
            </a>
        </div>
    </nav>
</div>
